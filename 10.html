<script>
    /*EJERCICIO 10: 
    Se cuenta con la siguiente información: 
    • Las edades de 5 estudiantes del turno mañana. 
    • Las edades de 6 estudiantes del turno tarde. 
    • Las edades de 11 estudiantes del turno noche. 
    Nota: Las edades de cada estudiante se deberán ingresar por la web. 
    Lo que queremos devolver:
    • Obtener el promedio de las edades de cada turno (tres promedios).
    • Imprimir dichos promedios (promedio de cada turno).
    • Mostrar por pantalla un mensaje que indique cuál de los tres turnos tiene un 
    promedio de edades mayor*/ 
    
    var btnMatutino = document.getElementById('btnMatutino');
    var btnVespertino = document.getElementById('btnVespertino');
    var btnNocturno = document.getElementById('btnNocturno');
    var btnPromediar = document.getElementById('btnPromediar');

    btnMatutino.addEventListener('click', function() {
        let matutino =  document.getElementsByClassName('matutino');
        let sumaMatutino = 0;
        for(let i = 0; i < matutino.length;i++){
        sumaMatutino += parseFloat(matutino[i].value);
        }
        promMatutino = sumaMatutino / 5;
        alert("Promedio de edad \nEstudiantes Matutinos: "+ promMatutino);
    });
    btnVespertino.addEventListener('click', function() {
        let vespertino = document.getElementsByClassName('vespertino');
        let sumaVespertino = 0;
        for(let i = 0; i < vespertino.length;i++){
            sumaVespertino += parseFloat(vespertino[i].value) ;
        }
        promVespertino = sumaVespertino / 6;
        alert("Promedio de edad \nEstudiantes Vespertinos: "+ promVespertino);
    });
    btnNocturno.addEventListener('click', function() {
        let nocturno = document.getElementsByClassName('nocturno');
        let sumaNocturno = 0;
        for(let i = 0; i <nocturno.length;i++){
            sumaNocturno += parseFloat(nocturno[i].value) ;
        }
        promNocturno = sumaNocturno / 11;
        alert("Promedio de edad \nEstudiantes Nocturnos: "+ promNocturno);
    });
    btnPromediar.addEventListener('click', function() {
        if (promMatutino >= promNocturno && promMatutino >= promVespertino){
            alert("Mayor promedio: \nEstudiantes Matutinos con =>" + promMatutino);
        }
        else if (promVespertino >= promNocturno && promVespertino >= promMatutino){
            alert("Mayor promedio: \nEstudiantes Vespertinos con =>" + promVespertino);
        }
        else {
            alert("Mayor promedio: \nEstudiantes Nocturnos con =>" + promNocturno);
        }
        
    });
</script>
